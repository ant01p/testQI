# Configuration du serveur web Nginx
server {
    # Écoute sur le port 80 (port HTTP standard)
    listen 80;
    
    # Dossier où se trouvent les fichiers PHP
    root /var/www/html;
    
    # Fichiers à chercher par défaut (dans l'ordre)
    index index.php index.html;

    # Pour toutes les URLs (/, /contact, etc.)
    location / {
        # Essaie de trouver le fichier, sinon redirige vers index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pour tous les fichiers qui se terminent par .php
    location ~ \.php$ {
        # Inclut les paramètres FastCGI standards
        include fastcgi_params;
        
        # Envoie la requête au conteneur PHP sur le port 9000
        fastcgi_pass php:9000;
        
        # Indique à PHP quel fichier exécuter
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}